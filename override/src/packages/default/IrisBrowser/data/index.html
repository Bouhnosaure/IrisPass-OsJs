<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href="css/browser.css" rel="stylesheet"/>
</head>
<body>
<div id="browser">
  <div class="container">
    <div class="wrapper">
      <div class="navbar">

        <button id="backButton" class="navButton backButton" title="Go back"></button>

        <button id="forwardButton" class="navButton forwardButton" title="Go forward"></button>

        <button id="homeButton" class="navButton homeButton" title="Go forward"></button>

        <input style="margin-left:5px" id="urlInput" type="text" class="win-textbox"/>

        <button id="goButton" class="navButton goButton" title="View settings"></button>

      </div>
      <iframe id="frame" style="position: absolute; width:100%; height:100%; border:none; margin:0; padding:0;"
              src="http://irispass.fr"></iframe>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/browser.js"></script>
</body>
</html>
